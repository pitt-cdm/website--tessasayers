  <h1> Images </h1>
  <p> This page covers common image formats,
    but you may also be looking for <a href='links.html'>links</a> and
    <a href='extras.html'> useful extras</a>.</p>
  <h2>JPGs</h2>

  <p> JPG images are good for photos.</p>

  <img src='mochi/mochi.jgp' width='75' alt='A mochi ball in a bubble'/>

  <h2>GIFs</h2>

  <p> GIFs are good for aminations.</p>

  <img src='mochi/mochi.gif' width='75' alt='A dnacing mochi ball'/>

  <h2>PNGs</h2>

  <p> PNGs are good for diagrams and icons. </p>

  <img src='mochi/mochi.png' width='75' alt='A mochi ball'/>

  <h2>SVGs</h2>

  <p> SVGs are <em>amazing</em>. Use them wherever you can.</p>

  <img src='mochi/mochi.svg' width='75' alt='A mochi ball with Bezier handles'/>
